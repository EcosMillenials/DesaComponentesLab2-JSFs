<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/main-template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="titulo" value="Consulta Clientes" />
    <ui:define name="body">
        <h:form>
            <p:outputPanel deferred="true">
                <p:button outcome="menuPrincipal" value="Menu Principal"></p:button>
            </p:outputPanel>
            <p:panel id="basic" header="Consulta Clientes" style="margin-bottom:20px" >

                <h:panelGrid width="100px" columns="3" columnClasses="pnlGrdClass, pnlGrdClass, pnlGrdClassLong">

                    <h:outputLabel for="TxtnumDocu" value="Num Documento"/>
                    <h:inputText id="TxtnumDocu" value="#{consultaClienteBean.numeroDoc}" > </h:inputText>
                    <h:message id="NumMsg" for="TxtnumDocu" />

                    <h:outputLabel for="Txtnombre" value="Nombre"/>
                    <h:inputText id="Txtnombre" value="#{consultaClienteBean.nombre}" > </h:inputText>
                    <h:message id="NomMsg" for="Txtnombre" />

                    <h:outputLabel for="TxttelRes" value="Email"/>
                    <h:inputText id="TxttelRes" value="#{consultaClienteBean.email}" > </h:inputText>
                    <h:message id="telReMsg" for="TxttelRes" />

                </h:panelGrid>

                <h:commandButton value="Buscar" action="#{consultaClienteBean.consultar}" />

            </p:panel>

        </h:form>
        <h:form>


            <!-- Se crea una tabla donde se presentan los muebles del sistema -->
            <p:dataTable rendered="#{consultaClienteBean.listaCLientes.size() > 0}"
                         id="data"
                         value="#{consultaClienteBean.listaCLientes}"
                         var="file"
                         scrollable="false"
                         scrollHeight="100px"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         resizableColumns="true"
                         rows="5">


                <p:column headerText="Referencia" sortBy="#{file.numeroDocumento}">
                    <h:outputText value="#{file.numeroDocumento}" />
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{file.nombreCompleto}" />
                </p:column>

                <p:column headerText="DescripciÃ³n">
                    <h:outputText value="#{file.telefonoResidencia}" />
                </p:column>

                <p:column headerText="Tipo">
                    <h:outputText value="#{file.email}" />
                </p:column>

            </p:dataTable>

        </h:form>

    </ui:define>


</ui:composition>
